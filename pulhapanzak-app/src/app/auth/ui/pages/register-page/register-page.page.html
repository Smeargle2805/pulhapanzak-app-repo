<ion-header>
  <ion-toolbar style="--background: #FB0021;">
    <ion-router-link class="btn-back" routerLink="/login-page">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="40" height="40"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12h14" />
        <path d="M5 12l6 6" />
        <path d="M5 12l6 -6" />
      </svg>
    </ion-router-link>
    <ion-title class="title-content">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff; display: flex; justify-content: center; align-items: center;">
  <form class="formulario" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label class="titulo">Nombre</ion-label>
      </div>
      <ion-input aria-label="name" class="input-modify" name="name" type="text" placeholder="Ingrese su nombre"
        formControlName="name" ngDefaultControl [ngClass]="{'error': isNameRequired}"></ion-input>
      <span class="error-message" *ngIf="isNameRequired">El campo es requerido.</span>
    </div>

    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label class="titulo">Apellido</ion-label>
      </div>
      <ion-input aria-label="lastname" class="input-modify" name="lastname" type="text"
        placeholder="Ingrese su Apellido" formControlName="lastname" ngDefaultControl
        [ngClass]="{'error': isLastNameRequired}"></ion-input>
      <span class="error-message" *ngIf="isLastNameRequired">El campo es requerido.</span>
    </div>

    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
          <path d="M3 7l9 6l9 -6" />
        </svg>
        <ion-label class="titulo">Correo Electronico</ion-label>
      </div>
      <ion-input aria-label="email" class="input-modify" name="email" type="email"
        placeholder="Ingrese su correo electrónico" formControlName="email" ngDefaultControl
        [ngClass]="{'error': isEmailInvalid}"></ion-input>
      <span class="error-message" *ngIf="isEmailInvalid">Ingrese un correo electrónico válido.</span>
    </div>

    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
          <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
          <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
        </svg>
        <ion-label class="titulo">Contraseña</ion-label>
      </div>
      <ion-input aria-label="password" class="input-modify" name="password" type="password"
        placeholder="Ingrese su contraseña" formControlName="password" ngDefaultControl></ion-input>
      <span class="error-message" *ngIf="isPasswordRequired">El campo es requerido.</span>
    </div>

    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-align-box-right-middle" width="32"
          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 15h2" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 12h6" />
          <path d="M13 9h4" />
        </svg>
        <ion-label class="titulo">Numero de Identidad</ion-label>
      </div>
      <ion-input aria-label="dni" class="input-modify" name="dni" formControlName="dni"
        placeholder="Ingrese su número de teléfono" type="number" ngDefaultControl></ion-input>
      <span class="error-message" *ngIf="isDNIValid">Ingrese un número de teléfono válido.</span>
    </div>

    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-mobile" width="32"
          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 5a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 4h2" />
          <path d="M12 17v.01" />
        </svg>
        <ion-label class="titulo">Numero de Telefono</ion-label>
      </div>
      <ion-input aria-label="phoneNumber" class="input-modify" name="phoneNumber" formControlName="phoneNumber"
        placeholder="Ingrese su número de teléfono" type="number" ngDefaultControl></ion-input>
      <span class="error-message" *ngIf="isPhoneNumberValid">Ingrese un número de teléfono válido.</span>
    </div>

    <ion-button expand="full" type="submit" shape="round" [disabled]="registerForm.invalid"
      [ngClass]="{'btn-active': !registerForm.invalid, 'btn-inactive': registerForm.invalid}">Registrar</ion-button>
  </form>
</ion-content>
