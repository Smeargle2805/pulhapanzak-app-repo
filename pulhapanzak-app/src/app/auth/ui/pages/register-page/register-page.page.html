<ion-header>
  <ion-toolbar style="--background: #FB0021;">
    <ion-router-link class="btn-back" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="40" height="40"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12h14" />
        <path d="M5 12l6 6" />
        <path d="M5 12l6 -6" />
      </svg>
    </ion-router-link>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="title-content">Registro</ion-title>
  <form class="formulario" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Nombres -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label>Nombres</ion-label>
      </div>
      <ion-input formControlName="firstName" class="input-modify" [ngClass]="{'error': isFirstNameInvalid}"></ion-input>
      <p *ngIf="isFirstNameInvalid" class="error-message">El nombre es requerido</p>
    </div>

    <!-- Apellidos -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <ion-label>Apellidos</ion-label>
      </div>
      <ion-input formControlName="lastName" class="input-modify" [ngClass]="{'error': isLastNameInvalid}"></ion-input>
      <p *ngIf="isLastNameInvalid" class="error-message">El apellido es requerido</p>
    </div>

    <!-- Correo Electrónico -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
          <path d="M3 7l9 6l9 -6" />
        </svg>
        <ion-label>Correo Electrónico</ion-label>
      </div>
      <ion-input formControlName="email" type="email" class="input-modify"
        [ngClass]="{'error': isEmailInvalid}"></ion-input>
      <p *ngIf="isEmailInvalid" class="error-message">El correo electrónico es inválido</p>
    </div>

    <!-- Contraseña -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="32" height="32"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
          <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
          <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
        </svg>
        <ion-label>Contraseña</ion-label>
      </div>
      <ion-input type="password" formControlName="password" class="input-modify"
        [ngClass]="{'error': isPasswordInvalid}">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <p *ngIf="isPasswordInvalid" class="error-message">La contraseña es requerida</p>
    </div>

    <!-- Número de Identidad -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-align-box-right-middle" width="32"
          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M15 15h2" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 12h6" />
          <path d="M13 9h4" />
        </svg>
        <ion-label>Número de Identidad</ion-label>
      </div>
      <ion-input formControlName="identityNumber" type="number" class="input-modify"
        [ngClass]="{'error': isIdentityNumberInvalid}" maxlength="13"></ion-input>
      <p *ngIf="isIdentityNumberInvalid" class="error-message">El número de identidad es inválido</p>
    </div>

    <!-- Número de Teléfono -->
    <div class="container-forms">
      <div class="div-label">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-mobile" width="32"
          height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FB0021" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 5a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-14z" />
          <path d="M11 4h2" />
          <path d="M12 17v.01" />
        </svg>
        <ion-label>Número de Teléfono</ion-label>
      </div>
      <ion-input formControlName="phoneNumber" type="number" class="input-modify"
        [ngClass]="{'error': isPhoneNumberInvalid}"></ion-input>
      <p *ngIf="isPhoneNumberInvalid" class="error-message">El número de teléfono es inválido</p>
    </div>

    <ion-button expand="full" type="submit" shape="round" [disabled]="registerForm.invalid"
      [ngClass]="{'btn-active': !registerForm.invalid, 'btn-inactive': registerForm.invalid}">Registrar</ion-button>
  </form>
</ion-content>
